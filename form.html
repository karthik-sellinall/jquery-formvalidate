<!doctype html>
<head>
    <title>
        Form validation using jquery
    </title>
    <meta charset="utf-8">
</head>
<link href="formcss.css" rel="stylesheet"></rel>
<body>
    <div id="form_div">
        <div>
            <label for="firstname_id">First Name</label>
            <input type="text" id="firstname_id" name="firstname" required>
           
        </div>
        <div>
            <label for="email_id">Email ID</label>
            <input type="email" id="email_id" name="email" required>
        </div>
        <div>
            <label for="user_id">Username</label>
            <input type="text" id="user_id" name ="username" required>
            </div>
        <div>
            <label for="password_id">Password</label>
            <input type="password" id="password_id" name="password"  required>
        </div>
        <div>
            <label for="phone_id">Phone Number</label>
            <input type="tel" id="phone_id" name="phonenumber" pattern="[0-9]{10}" required>
        </div>
    </div>
</body>
